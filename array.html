<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Arrays</h2>

<p>Array.forEach() calls a function for each array element.</p>

<p>Array.forEach() is not supported in Internet Explorer 8 or earlier.</p>

<form>
	<input id="fruitName" type="text" name="name" placeholder="Please input your best fruit">
	<button onclick="getUserInput()">Submit</button>
</form>

<p id="demo"></p>

<div>
	<p id="myDate"></p>
</div>

<script>
var fruits, text;
fruits = ["Banana", "Orange", "Apple", "Mango"];

text = "<ul>";


function myFunction(value) {
  text += "<li>" + value + "</li>";
}

fruits.forEach(myFunction);

text += "</ul>";
document.getElementById("demo").innerHTML = text; 


function getUserInput(){
	var input = document.getElementById('fruitName').value
	
	fruits.push(input)
	if(fruits.length === 10){
		alert('You have reached the maximum length of your array.')
	}
	alert(fruits)
}

document.getElementById('myDate').innerHTML = new Date()
</script>

</body>
</html>
